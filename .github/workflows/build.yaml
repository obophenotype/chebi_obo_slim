name: Update release files on seed change (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - seed.txt

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: obolibrary/odkfull:v1.6
    strategy:
      max-parallel: 1

    steps:
      - name: Check out PR branch
        uses: actions/checkout@v4
        with:
          # Ensures we’re on the PR source branch so we can push back to it
          ref: ${{ github.head_ref }}
          # We need full history for commits
          fetch-depth: 0

      - name: Work around permission issue
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build
        working-directory: src/ontology
        run: make all

      - name: Commit & push changes to PR branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update release files after seed change"
          file_pattern: .
          branch: ${{ github.head_ref }}

      # Optional: add a PR comment so curators know it ran
      - name: Comment on PR
        if: ${{ success() }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ✅ Built from updated `seed.txt` and pushed artifacts to this PR.
